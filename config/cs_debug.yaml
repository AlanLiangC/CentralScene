hyper:
    batch_size: 128
    gpu_ids: 0
    logs_dir: /media/student/Data/guangyao/cs2_models/diff_crossattn
    results_dir: /media/student/Data/guangyao/cs2_models/diff_crossattn
    name: ./
    isTrain: True
    device: 'cuda'
    distributed: 0
dataset:
    res: 64
    trunc_thres: 0.2
    ratio: 1

layout_branch:
    model: diffusion_scene_layout_ddpm
    angle_dim: 2
    denoiser: unet1d
    relation_condition: true
    denoiser_kwargs:
        dims: 1 # 1D
        in_channels: 8 # size(3)+loc(3)+sincos(2)
        out_channels: 8 # same
        model_channels: 512
        channel_mult: [ 1,1,1,1]
        num_res_blocks: 2
        attention_resolutions: [ 4, 2 ]
        num_heads: 8
        # cond_model params
        use_spatial_transformer: true
        transformer_depth: 1
        conditioning_key: 'crossattn'
        concat_dim: 1280
        crossattn_dim: 1280
        use_checkpoint: true

    diffusion_kwargs:
      schedule_type: 'linear'
      beta_start: 0.0001
      beta_end: 0.02
      time_num: 1000
      loss_type: 'diffuscene'
      model_mean_type: 'eps'
      model_var_type: 'fixedsmall'
      loss_separate: true
      loss_iou: false
      iou_type: obb
      train_stats_file: /media/ymxlzgy/Data/Dataset/FRONT/centered_bounds_all_trainval.txt
misc:
    debug: 0
    seed: 111
    backend: gloo
    local_rank: 0

training:
    lr: 1e-5
    lr_policy: lambda
    lr_decay_iters: 50
    lambda_L1: 10.0
